<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Word Ending Game 2D</title>
    <link rel = "stylesheet" href = "/styles/global.css" />
    <link rel = "stylesheet" href = "/styles/play-2d.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src = "/scripts/play-2d.js"></script>
</head>

<body>
    <div class = "center-page">
        <div id = "container">
            <div class = "thin-text">Players:</div>
            <div id = "lobby"></div>
            <div id = "letter-squares">
                <div class = "candidate-letter-square" contenteditable="true"></div>
            </div>
            <div id = "turn-text">'s turn</div>
            <div id = "game-buttons">
                <button id = "place-letter">Place letter (60s left)</button>
                <button id = "challenge-button">Challenge</button>
            </div>
        </div>
        
        <div id = "chat-container">
            <div id = "chat-header">Game Chat</div>
                <div id = "messages"></div>
                <form id = "message-form">
                    <input id = "message-input" />
                    <button type = "submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
