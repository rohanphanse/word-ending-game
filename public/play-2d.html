<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Word Ending Game 2D</title>
    <link rel = "stylesheet" href = "/styles/global.css" />
    <link rel = "stylesheet" href = "/styles/play-2d.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src = "/scripts/config.js"></script>
    <script src = "/scripts/play-2d.js"></script>
</head>

<body>
    <div class = "center-page">
        <div id = "words-section"></div>

        <div id = "container">
            <div class = "thin-text">Players:</div>
            <div id = "lobby"></div>
            <div id = "game-board">
                <div id = "R1" class = "line-tag">R1</div>
                <div id = "R2" class = "line-tag">R2</div>
                <div id = "R3" class = "line-tag">R3</div>
                <div id = "R4" class = "line-tag">R4</div>
                <div id = "C1" class = "line-tag">C1</div>
                <div id = "C2" class = "line-tag">C2</div>
                <div id = "C3" class = "line-tag">C3</div>
                <div id = "C4" class = "line-tag">C4</div>
                <div id = "letter-squares">
                    <!-- Row 1 -->
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <!-- Row 2 -->
                    <div class = "invalid-letter-square"></div>
                    <div class = "candidate-letter-square" contenteditable="true"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <!-- Row 3 -->
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <!-- Row 4 -->
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                    <div class = "invalid-letter-square"></div>
                </div>
            </div>
            <div id = "turn-text">'s turn</div>
            <div id = "game-buttons">
                <button id = "place-letter">Place letter (60s left)</button>
                <button id = "challenge-button">Challenge</button>
            </div>
        </div>
        
        <div id = "chat-container">
            <div id = "chat-header">Game Chat</div>
                <div id = "messages"></div>
                <form id = "message-form">
                    <input id = "message-input" />
                    <button type = "submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
